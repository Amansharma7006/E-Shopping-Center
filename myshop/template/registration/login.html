{%extends 'base.html'%}
{%load static%}
{%load crispy_forms_tags%}
{%block content%}

<div class="breadcrumb-area set-bg" data-setbg="{% static 'img/breadcrumb/breadcrumb-normal.jpg'%}">
		<div class="container">
				<div class="row">
						<div class="col-lg-12 text-center">
								<div class="breadcrumb__text">
										<h2>Login Your Account </h2>
										<div class="breadcrumb__option">
												<a href="#"><i class="fa fa-home"></i> Home</a>
												<span>Login</span>
										</div>
								</div>
						</div>
				</div>
		</div>
</div>

	<div class="container"><br><br>
<h2 style="color:purple">LOGIN FORM <i class="fa fa-sign-in" aria-hidden="true"></i></h2>

<br><br>
<br>


<center>
<form style="color:red" method="post">

  {%csrf_token%}
  <div class="row" >
    <div class="col-md-4 ">
      {{form.username|as_crispy_field}}
    </div>
    <br>
    <div class="col-md-4">
      {{form.password|as_crispy_field}}
    </div>
    <br>
		<br><br><br>
    <div class="col-md-6">
      <label>Click To Submit</label><button type="submit" class="btn btn-primary btn-block btn-lg" >Submit <i class="fa fa-sign-in" aria-hidden="true"></i></button>
    </div>
  </div>

</form>
</center>
</div>

<br><br><br><br>
{%endblock content%}
